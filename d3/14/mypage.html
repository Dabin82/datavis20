<!doctype html>
<html lang="ko">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <!-- 브라우저 탭 상단에 보일 페이지 이름을 넣으세요 -->
        <title>페이지 이름</title>
        <script src="https://d3js.org/d3.v5.min.js"></script>
    </head>

    <body>
        <script type="module">

            // Load the Observable runtime and inspector.
            import {Runtime, Inspector} from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@4/dist/runtime.js";
            
            // Your notebook, compiled as an ES module.
            import notebook from "https://api.observablehq.com/@jeeyoonhyun/bar-chart-race-explained";
            
            // Load the notebook, observing its cells with a default Inspector
            // that simply renders the value of each cell into the provided DOM node.
            new Runtime().module(notebook, Inspector.into(document.body));
            
        </script>
        <!-- Site Navigation -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="../d3.html">
                            < D3 과제 페이지로 돌아가기 
                        </a> 
                    </li> 
                </ul> 
            </div> 
        </nav> 
        <!-- End of Site Navigation -->

        <!-- 과제는 여기서 부터 시작입니다 -->
        <!-- Main Container -->
        <div class="container">
            <div class="row">
                <div class="col">
                    <p>
                        14
                    </p>
                    <div class = "observablehq"></div>
                </div>
            </div>
            

        </div>
        <!-- End of Main Container -->
        
        <!-- 이 아래부터는 무시하세요! -->

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
